<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA-API</title>
</head>
<body>
    <div id="qr">
<h1>WhatsApp-API</h1>
<p>Whats App by Wiwin Ardyansyah</p>
<img src="" alt="QR-CODE" id="qrcode">
<h3>Logs:</h3>
<ul class="logs"></ul>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.min.js"></script>
<script>
$(document).ready(function(){
   var socket = io.connect('http://localhost:8000',{path:'/socket.io'});
    socket.on('message', function(msg){
        $('.logs').append($('<li>').text(msg));
    });

    socket.on('qr', function(src){
        $('#qrcode').attr('src',src);
    });

    socket.on('ready', function(src){
        $('#qrcode').hide();
    });

    socket.on('authenticated', function(src){
        $('#qrcode').hide();
    });
});
</script>

</body>
</html>
